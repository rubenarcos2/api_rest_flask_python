{% extends "maestra.html" %}
{% block titulo %}
Agregar usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar usuario</h3>
            <form action="{{url_for('guardar_usuario')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="direccion">Dirección</label>
                <input required type="text" class="input" placeholder="Dirección" name="direccion" id="direccion">
                <label for="telefono">Teléfono</label>
                <input required type="number" class="input" placeholder="Teléfono" name="telefono" id="telefono">
                <label for="email">E-Mail</label>
                <input required type="email" class="input" placeholder="E-Mail" name="email" id="email">
                <label for="usuario_github">Usuario gitub</label>
                <input required type="text" class="input" placeholder="Usuario github" name="usuario_github" id="usuario_github">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('usuarios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
