{% extends "maestra.html" %}
{% block titulo %}
Editar usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar usuario</h3>
            <form action="{{url_for('actualizar_usuario')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{usuario[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{usuario[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="direccion">Dirección</label>
                <input value="{{usuario[2]}}" required type="text" class="input" placeholder="Dirección" name="direccion" id="direccion">
                <label for="telefono">Teléfono</label>
                <input value="{{usuario[3]}}" required type="number" class="input" placeholder="Teléfono" name="telefono" id="telefono">
                <label for="email">Email</label>
                <input value="{{usuario[4]}}" required type="email" class="input" placeholder="Email" name="email" id="email">
                <label for="usuario_github">Usuario Github</label>
                <input value="{{usuario[5]}}" required type="text" class="input" placeholder="Usuario Github" name="usuario_github" id="usuario_github">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('usuarios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
